<!DOCTYPE html>
<html>
<head>
</head>
<body id="body">
    <p id="timestamp" value="{{.Timestamp}}">Timestamp: {{.Timestamp}}</p>
    <p id="latitude" value="{{.IssPosition.Latitude}}">Latitude: {{.IssPosition.Latitude}}</p>
    <p id="longitude" value="{{.IssPosition.Longitude}}">Longitude: {{.IssPosition.Longitude}}</p>
    <p id="currentcountry" value="{{.Country}}">Country: {{.Country}}</p>
    <h2>Map (updates every {{.UpdateFrequency}} seconds):</h2>
    <iframe
            width="600"
            height="450"
            frameborder="0" style="border:0"
            id="map"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAx9uiZK2gNb3oNORe0-SLxO72f8-NYlaI&q={{.IssPosition.Latitude}}+{{.IssPosition.Longitude}}&zoom=1.9" allowfullscreen>
    </iframe>
</body>
</html>
